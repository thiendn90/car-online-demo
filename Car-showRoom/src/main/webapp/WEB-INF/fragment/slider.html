<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
      <style type="text/css">
            .carousel-inner > .item > img,
            .carousel-inner > .item > a > img {
                  width: 80%;
                  height: 330px;
                  margin: auto}
      </style>
</head>
<body>
<div id="slider">
      <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                  <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                  <li data-target="#myCarousel" data-slide-to="1"></li>
                  <li data-target="#myCarousel" data-slide-to="2"></li>
                  <li data-target="#myCarousel" data-slide-to="3"></li>
            </ol>

            <!-- Wrapper for slides -->
            <div class="carousel-inner" role="listbox">
                  <div class="item active">
                        <img src="http://www.roadrunnerinfo.com/wp-content/uploads/2013/04/Audi-cars-wallpaper.jpg" alt="Chania" width="460" height="345"/>
                  </div>

                  <div class="item">
                        <img src="http://www.hdcarwallpapers.com/walls/2009_mtm_audi_r8_r-wide.jpg" alt="Chania" width="460" height="345"/>
                  </div>

                  <div class="item">
                        <img src="http://assets.mbusa.com/vcm/MB/DigitalAssets/Global_Gallery/2015/2016-S-SEDAN-MAYBACH-FEATURED-GALLERY-980X549-01.jpg" alt="Flower" width="460" height="345"/>
                  </div>

                  <div class="item">
                        <img src="http://i.telegraph.co.uk/multimedia/archive/03036/2014_Porsche_Cayen_3036377b.jpg" alt="Flower" width="460" height="345"/>
                  </div>
            </div>

            <!-- Left and right controls -->
            <a style="display: none" class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                  <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                  <span class="sr-only">Previous</span>
            </a>
            <a style="display: none" class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                  <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                  <span class="sr-only">Next</span>
            </a>
      </div>
</div>
</body>
</html>
